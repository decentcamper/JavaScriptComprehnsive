<!DOCTYPE html>
<html>
<body>
<p>Click the button to loop through the properties of an object named "person".</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
    function myFunction()
    {
        var txt="";
        var person={fname:"John",lname:"Doe",age:25};

        for (var x in person)
        {
            txt=txt + person[x];
        }

        document.getElementById("demo").innerHTML=txt;
    }
</script>
</body>
</html>
